<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="left">
            <h1>Faça seu login <br> e entre para o nosso time!</h1>
            <img src="imagens/astronaut-animate.svg" alt="Astronauta">
        </section>
        <section class="right">
            <div class="card-login">
                <h2>Cadastro</h2>
                <div class="input-card">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Seu nome">
                </div>
                <div class="input-card">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Ex: email@gmail.com">
                </div>
                <div class="input-card">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Crie uma senha forte">
                </div>
                <button>Iniciar</button>
            </div>
        </section>
    </main>
</body>
</html>
